name: Test and build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Test client
        run: |
          cd ./client
          npm install
          npm run test

      - name: Test server
        run: |
          cd ../surver
          npm install
          npm run test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build and run
        run: |
          docker-compose build
          docker-compose up
